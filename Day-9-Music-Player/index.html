<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="player">
        <div class="wrapper">
            <img src="ts.jpg" class="cover">
            <p class="song-name">You Belong With Me</p>
            <p class="song-artist">Taylor Swift</p>
            <div class="progressbar">
                <span></span>
            </div>
        </div>
        <div class="action">
            <img src="previous-track2.png">
            <img src="pause-button.png">
            <img src="play-next-button.png">
        </div>
    </div>

</body>

</html>
